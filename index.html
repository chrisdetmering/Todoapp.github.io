<!DOCTYPE html>
<html lang="en">
<head>
    <title>JH To-Do App</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<h1>Things to get done:</h1>

<body>
    <div class="weekday">
        <input id="box1" type="text" placeholder="Day of the week">
    </div>

    <div class="task">   
        <input id="box2" type="text" placeholder="Enter task here">
    </div>
    
    <div class="taskBtn">
        <button id="addtaskbtn" type="button">Add Task</button>
    </div>
    
    
    <fieldset>
        <legend>To Do:</legend>
        <div id="lsOutput"></div>
    </fieldset>
    
</body>

<script src = "workingCode.js"></script>

</html>
